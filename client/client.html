<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ws</title>
    <style>
        #footer {
            height: 100px;
            width: 100%;
            padding: 0 30px;
            border-top: 1px solid #eaeaea;
            background: #ffffff;
            position: fixed;
            bottom: 0;
        }

        #filterTag {
            padding: 10px 0;
        }

        #filterTag a {
            text-decoration: none;
            padding-right: 10px;
            color: #555;
            margin-top: 10px;
        }
    </style>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"> LogStation</h3>
        </div>
        <div class="panel-body row">
            <div class="col-lg-6">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action<span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a v-on:click="action($event, 'ws://13.229.127.162:9191')"> Aws Server </a></li>
                            <li><a v-on:click="action($event, 'ws://118.24.73.104:9191')"> TX Server </a></li>
                        </ul>
                    </div>
                    <!-- /btn-group -->
                    <input type="text" v-model="server" class="form-control" placeholder="ws://server:9191">

                    <span class="input-group-btn">
                        <button id="connect" class="btn btn-default" v-on:click="ws_connect()" type="button">确定</button>
                        <button class="btn btn-default" v-on:click="showAllTag()" type="button">showAll</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="alert alert-danger" id="alert" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{ status }}
        </div>
    </div>

    <div id="message">
        <ul class="list-group">
            <li class="list-group-item" v-for="v in message" :key="v.id">
                <span class="badge">{{ v.time }}</span>
                <span class="badge text-info">{{ v.tag }}</span>
                <div class="media">
                    <div class="media-body">
                        <p>
                            {{ v.text }}
                        </p>
                    </div>
                </div>
            </li>
        </ul>

    </div>
    <div id="footer">
        <div id="filterTag">
            <div class="col-lg-1" style="margin: 1px" v-on:click="showTag(v)" v-for="v in tags">
                <span class="label label-info"> {{ v }}</span>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(document.body).css({
        "overflow-x": "hidden",
    });
    var ws;
    var strKey = "logStationServer";
    var storage = window.localStorage;
    var tags = [];
    var reconnect;
    var app = new Vue({
        el: '#app',
        data: {
            server: '',
            message: [], //当前数据
            message_data: [], //全部数据
            status: '',
            tags: [],
            current_tag: '',
        },
        methods: {
            ws_connect: function () {
                try {
                    if (reconnect) {
                        clearInterval(reconnect);
                    }
                    if (app.server === "") {
                        app.status = "请输入要连接的LogStation地址 (ws://ip:9191)";
                        app.showError();
                        return false;
                    }

                    $("#connect").html('连接中...');

                    ws = new WebSocket(app.server);
                    ws.onopen = function () {
                        app.showSuccess();
                        app.status = "连接成功";
                        if (storage) {
                            storage.setItem(strKey, app.server);
                        }
                    };

                    ws.onmessage = function (event) {
                        console.log(event.data);
                        var tag = '';
                        var d = {};
                        var t = event.data;
                        var date = new Date();
                        var time = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
                        var match = JSON.parse(t);
                        var data = match['data'];

                        var data_message = JSON.parse(data);
                        d.data = data_message['data'];
                        if (match.hasOwnProperty('get') && match['get'] !== '') {
                            d.get = match['get'];
                        }
                        if (match.hasOwnProperty('post') && match['post'] !== '') {
                            d.post = match['post'];
                        }
                        if (match.hasOwnProperty('cookie') && match['cookie'] !== '') {
                            d.cookie = match['cookie'];
                        }
                        if (match.hasOwnProperty('session') && match['session'] !== '') {
                            d.session = match['session'];
                        }
                        tag = data_message['name'];
                        if (!tags[tag]) {
                            tags[tag] = tag;
                            app.tags.push(tag);
                        }

                        app.message_data.push({
                            tag: tag,
                            text: d,
                            time: data_message['current_time']
                        });

                        if (app.current_tag === '') {
                            app.message = app.message_data;
                        } else {
                            if (app.current_tag === tag) {
                                app.message.push({
                                    tag: tag,
                                    text: t,
                                    time: time
                                });
                            }
                        }
                    };

                    ws.onclose = function (event) {
                        app.status = "连接错误:";
                        app.showError();
                        if (app.server !== "") {
                            reconnect = setInterval(function () {
                                app.ws_connect();
                            }, 5000);
                        }
                    };

                } catch (e) {
                    app.status = e;
                    app.showError();
                }
            },

            showTag: function (tag_name) {
                var d = [];
                for (var i = 0; i < app.message_data.length; i++) {
                    var v = app.message_data[i];
                    if (v.tag === tag_name) {
                        d.push(v);
                    }
                }
                app.current_tag = tag_name;
                app.message = d;
            },

            showAllTag: function () {
                app.message = app.message_data;
                app.current_tag = "";
            },
            showError: function () {
                $("#alert").show();
                if ($("#alert").hasClass("alert-success")) {
                    $("#alert").removeClass("alert-success");
                }
                if (!$("#alert").hasClass("alert-danger")) {
                    $("#alert").addClass("alert-danger");
                }

                $("#connect").html('连接失败或断开');
                $("#connect").show();
                if ($("#connect").hasClass("btn-success")) {
                    $("#connect").removeClass("btn-success");
                }
                if (!$("#connect").hasClass("btn-danger")) {
                    $("#connect").addClass("btn-danger");
                }

                setTimeout(function () {
                    $("#alert").hide();
                    if (app.server === '') {
                        $("#connect").html('确定');
                    }
                }, 2000)
            },
            showSuccess: function () {
                $("#alert").show();
                if ($("#alert").hasClass("alert-danger")) {
                    $("#alert").removeClass("alert-danger");
                }
                if (!$("#alert").hasClass("alert-success")) {
                    $("#alert").addClass("alert-success");
                }

                $("#connect").html('已连接');
                if ($("#connect").hasClass("btn-danger")) {
                    $("#connect").removeClass("btn-danger");
                }
                if (!$("#connect").hasClass("btn-success")) {
                    $("#connect").addClass("btn-success");
                }
                setTimeout(function () {
                    $("#alert").hide();
                }, 2000)
            },
            action: function ($event, $msg) {
                app.server = $msg;
                this.ws_connect();
            }
        }
    });
    $("#alert").hide();

    if (storage.getItem(strKey) !== null) {
        app.server = storage.getItem(strKey);
    }

    if (app.server !== '') {
        app.ws_connect();
    }
</script>
</html>
